<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Jeb Store</a>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="2" matBadgeColor="warn">shopping_cart </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="p-3 flex justify-between">
        <span class="mr-16">2 Items</span>
        <a routerLink="cart">ViewCart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{ 150 | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Mouse x 1
          <span class="font-bold">{{ 100 | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between font-light py-3">
        Total: <span class="font-bold">{{ 250 | currency }}</span>
      </div>

      <div class="pt-3 flex justify-between">
        <button class="bg-rose-400 text-white rounded-full w-9 h-9">
          <mat-icon> remove_shopping_cart</mat-icon>
        </button>
        <button
          class="bg-green-900 text-white rounded-full w-9 h-9"
          routerLink="cart"
        >
          <mat-icon> shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
